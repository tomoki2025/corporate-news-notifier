name: Run Scraper Once (Test)

on:
  schedule:
    - cron: '*/5 * * * *' # 毎時5分おきに実行（今回はテスト）
  workflow_dispatch:     # 手動実行も可能に

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npx tsx src/index.ts
