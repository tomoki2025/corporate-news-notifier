name: Send Email Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # 5分おきに実行
  workflow_dispatch:        # 手動実行も可能

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run mail script
        run: node send-mail.js
